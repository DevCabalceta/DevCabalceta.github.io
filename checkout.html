<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | TechShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/checkout.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Header Responsive -->
  <header class="nav-header shadow-sm mb-0">
    <div class="container d-flex justify-content-between align-items-center py-1">
      
      <!-- LOGO -->
      <a href="index.html">
        <img src="img/logo.png" alt="Closet con Estilo" class="logo-img">
      </a>
  
      <!-- Botón hamburguesa (solo visible en móvil) -->
      <button id="btnMenu" class="navbar-toggler d-lg-none">
        <i id="iconoMenu" class="fas fa-bars"></i>
      </button>
  
      <!-- Menú escritorio -->
      <nav class="d-none d-lg-flex gap-3 align-items-center" id="navMenu">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="nosotros.html" class="nav-link">Nosotros</a>
        <a href="productos.html" class="nav-link">Productos</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
        <a href="carrito.html" class="nav-link"><i class="fas fa-shopping-cart"></i></a>
      </nav>
    </div>
  
    <!-- Menú móvil -->
    <div class="container d-lg-none">
      <nav id="mobileMenu" class="mobile-menu flex-column text-center gap-2 py-2">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="nosotros.html" class="nav-link">Nosotros</a>
        <a href="productos.html" class="nav-link">Productos</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
        <a href="carrito.html" class="nav-link"><i class="fas fa-shopping-cart"></i></a>
      </nav>
    </div>
  </header>

  <!-- Checkout -->
  <main class="flex-grow-1 py-5">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4"><i class="fas fa-credit-card me-2 text-danger-emphasis"></i>Pago con Tarjeta</h2>
    
            <form id="formPago">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <div class="input-group">
                  <span class="input-group-text bg-white"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre en la tarjeta">
                </div>
              </div>
    
              <div class="mb-3">
                <label for="tarjeta" class="form-label">Número de tarjeta</label>
                <div class="input-group">
                  <span class="input-group-text bg-white"><i class="fas fa-credit-card"></i></span>
                  <input type="text" class="form-control" id="tarjeta" placeholder="1234 5678 9012 3456">
                </div>
              </div>
    
              <div class="row mb-3">
                <div class="col">
                  <label for="expiracion" class="form-label">Expira</label>
                  <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fas fa-calendar-alt"></i></span>
                    <input type="text" class="form-control" id="expiracion" placeholder="MM/AA">
                  </div>
                </div>
                <div class="col">
                  <label for="cvv" class="form-label">CVV</label>
                  <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fas fa-lock"></i></span>
                    <input type="text" class="form-control" id="cvv" placeholder="123">
                  </div>
                </div>
              </div>
    
              <div class="mb-4">
                <label for="direccion" class="form-label">Dirección de facturación</label>
                <div class="input-group">
                  <span class="input-group-text bg-white"><i class="fas fa-map-marker-alt"></i></span>
                  <input type="text" class="form-control" id="direccion" placeholder="Ej: Avenida Central 456, San José">
                </div>
              </div>
    
              <button type="submit" class="btn btn-pago w-100">
                <i class="fas fa-check-circle me-2"></i>Finalizar Pago
              </button>
            </form>
    
          </div>
        </div>
      </div>
    </div>    
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/includes.js"></script>

  <script>
    document.getElementById('formPago').addEventListener('submit', function (e) {
      e.preventDefault();

      Swal.fire({
        icon: 'success',
        title: '¡Pago realizado!',
        text: 'Gracias por tu compra en TechShop.',
        showConfirmButton: true,
        confirmButtonText: 'Volver al inicio',
        confirmButtonColor: '#662269'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = 'productos.html';
        }
      });
    });
  </script>
</body>
</html>
