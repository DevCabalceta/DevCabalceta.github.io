<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Detalle del producto | TechShop">
  <title>Producto | TechShop</title>

  <!-- Librerías -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/css/glide.core.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/producto.css">
</head>
<body class="d-flex flex-column min-vh-100"></body>
  <!-- Header -->
  <header class="nav-header shadow-sm mb-0">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <h1 class="h4 m-0 fw-bold text-primary">TechShop</h1>
      <nav class="d-flex flex-wrap gap-3">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="nosotros.html" class="nav-link">Nosotros</a>
        <a href="productos.html" class="nav-link">Productos</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
        <a href="carrito.html" class="nav-link"><i class="fas fa-shopping-cart"></i></a>
      </nav>
    </div>
  </header>
  

  <main class="flex-grow-1 py-5">
    <div class="container">
      <div class="row" id="detalleProducto"></div>
    </div>

    <section class="py-5" id="relacionados">
      <div class="container-fluid">
        <h3 class="mb-1 text-center">Productos Relacionados</h3>
        <p class="text-muted text-center mb-5">Inspirado en tu elección</p>

    
        <div class="glide" id="glideRelacionados">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides" id="listaRelacionados"></ul>
          </div>
          <!-- Flechas del carrusel -->
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-chevron-left"></i></button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-chevron-right"></i></button>
          </div>

        </div>
      </div>
    </section>
    
  </main>



  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/glide.min.js"></script>

  <script src="js/producto.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/includes.js"></script>

  <script>
    AOS.init();
  </script>
</body>
</html>
